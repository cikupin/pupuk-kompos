version: '3'
services:
  # Define an InfluxDB service
  influxdb:
    image: influxdb:1.5.4-alpine
    volumes:
      - ~/Apps/docker/docker_data/influxdb:/var/lib/influxdb
    ports:
      - "8086:8086"
    networks:
      - tick-net

  # Define a Telegraf service
  telegraf:
    image: telegraf:1.10.4-alpine
    volumes:
      - ./conf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    ports:
      - "8092:8092/udp"
      - "8094:8094"
      - "8125:8125/udp"
    networks:
      - tick-net

  # Define a Chronograf service
  chronograf:
    image: chronograf:1.5.0.1-alpine
    environment:
      INFLUXDB_URL: http://influxdb:8086
      KAPACITOR_URL: http://kapacitor:9092
    ports:
      - "8888:8888"
    links:
      - influxdb
      - kapacitor
    networks:
      - tick-net

  # Define a Kapacitor service
  kapacitor:
    image: kapacitor:1.5.3-alpine
    environment:
      KAPACITOR_HOSTNAME: kapacitor
      KAPACITOR_INFLUXDB_0_URLS_0: http://influxdb:8086
    ports:
      - "9092:9092"
    networks:
      - tick-net
networks:
  tick-net:
    driver: "bridge"
